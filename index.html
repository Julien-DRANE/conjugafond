<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Conjugaison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1 id="game-title">Conjugafond</h1>
    <div id="game-container">
        <!-- Slots de jeu -->
        <div id="slots">
            <div id="verb-slot" class="slot">Verbe</div>
            <div id="tense-slot" class="slot">Temps</div>
            <div id="pronoun-slot" class="slot">Pronom</div>
        </div>

        <!-- Section pour entrer la réponse -->
        <div id="answer-section">
            <span id="display-pronoun">je</span>
            <input type="text" id="user-input" placeholder="Entrez le verbe conjugué">
            <button id="submit-btn">Vérifier</button>
        </div>

        <!-- Points -->
        <div id="points-display">Points : <span id="points">0</span></div>
        <div id="attempts-display">Tentatives restantes : <span id="attempts">3</span></div>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Boutons de jeu -->
        <button id="spin-btn">Nouvelle question</button>
        <button id="toggle-mode-btn">Mode Extrême</button>
        <button id="toggle-duo-btn">Mode Duo</button>
        <button id="show-answer-btn">Afficher la réponse</button>
    </div>

    <!-- Image de bonne réponse -->
    <div id="good-answer-img-container">
        <img id="good-answer-img" src="images/bonne_reponse.png" alt="Bonne Réponse !" style="display:none;">
    </div>

    <!-- Sons du jeu -->
    <audio id="success-sound" src="sounds/success.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
<div id="good-answer-bubble" class="answer-bubble">Bonne Réponse !</div>
